<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6 - 16/2/22</title>
</head>

<body>
    <input type="text" name="input" id="input">
    <button onclick="appendEle()">Append</button>
    <button onclick="printArr()">Print Arr</button>
    <button onclick="sortbyName()">Sort by Name</button>
    <button onclick="sortbyPrices()">Sort by Prices</button>
    <h1 id="operation"></h1>

    <h3 id="arr"></h3>

    <script>
        var arr = [["Harry Potter and the Half Blood Prince", 900], ["Zero to One", 250], ["The brief history of time", 500], ["The Intelligent Investor", 600]];

        function printArr(arr1 = arr) {
            var op = "";
            for (let i = 0; i < arr1.length; i++) {
                op += arr1[i];
                op += "<br> "
            }
            document.getElementById("arr").innerHTML = op;
        }

        function appendEle() {
            var data = document.getElementById("input").value.split(",");
            arr.push([data[0], parseInt(data[1])]);
            printArr();
        }

        function sortbyName() {
            var sortedArr1 = arr.sort(function (a, b) {
                var nameA = a[0].toLowerCase(), nameB = b[0].toLowerCase();
                if (nameA < nameB)
                    return -1;
                else if (nameA > nameB)
                    return 1;
                else
                    return 0;
            });

            console.log(sortedArr1);
            document.getElementById("operation").innerHTML = "After Sorting by name, Arr = ";
            printArr(sortedArr1);
        }

        function sortbyPrices() {
            var sortedArr2 = arr.sort(function (a, b) {
                return a[1] - b[1];
            });

            console.log(sortedArr2);
            document.getElementById("operation").innerHTML = "After Sorting by price, Arr = ";
            printArr(sortedArr2);
        }
    </script>

</body>

</html>
