<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
        input {
            margin: 10px;
        }
    </style>
</head>

<body>
    <form method="" action="" id="form">
        <div>
            <label for="full-name">Full Name</label>
            <input type="text" name="full-name" id="full-name" placeholder="Tony Soprano" required />
        </div>
        <div class="form-field">
            <label for="email-input">Email</label>
            <input type="email" name="email-input" id="email-input" placeholder="tony@newark.com" required />
        </div>
        <div class="form-field">
            <label for="password-input">Password</label>
            <input type="password" name="password-input" id="password-input" placeholder="$trongPa$$" required />
        </div>
        <div class="form-field">
            <label for=""></label>
            <input type="submit" value="Sign Up" />
        </div>
    </form>
</body>

</html>
